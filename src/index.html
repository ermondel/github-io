<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Homepage of web developer Serhii" />
    <title>Web developer Serhii</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__img">
          <img
            src="assets/images/main_image.jpg"
            alt="Photo of the forest"
            class="header__img"
            id="main_image"
          />
        </div>
        <div class="description">
          <div class="description__text">Serhii</div>
          <div class="description__text">Web developer</div>
          <div class="description__text">Ukraine, Kiev</div>
        </div>
      </header>
      <main class="main">
        <div class="gallery__cnt-open"></div>
        <div class="gallery">
          <div class="gallery__pbar">
            <div class="gallery__pbar-content">
              <img src="assets/images/spinner.svg" alt="loading bar" />
            </div>
            <div class="gallery__pbar-counter">0/0</div>
          </div>
          <div class="gallery__list"></div>
          <div class="gallery__cnt-close">
            <button class="gallery__btn-close">close</button>
          </div>
        </div>
        <div class="bottom">
          <div class="icons">
            <a
              href="https://www.linkedin.com/in/serhii-h-403150199"
              class="icons__link"
              target="_blank"
              rel="noreferrer"
            >
              <img
                src="assets/images/linkedin_icon.png"
                class="icons__img"
                alt="linkedin link"
                width="32"
            /></a>
            <a
              href="https://github.com/ermondel"
              class="icons__link"
              target="_blank"
              rel="noreferrer"
            >
              <img
                src="assets/images/github_icon.png"
                class="icons__img"
                alt="github link"
                width="32"
            /></a>
            <a
              href="mailto:ermondel@protonmail.com"
              class="icons__link"
              target="_blank"
              rel="noreferrer"
            >
              <img
                src="assets/images/email_icon.png"
                class="icons__img"
                alt="email link"
                width="32"
            /></a>
          </div>
          <!-- linkedin icon https://www.flaticon.com/authors/google -->
          <!-- github icon https://github.com/logos -->
          <!-- email icon https://www.flaticon.com/authors/google -->
          <!-- favicon - Circle Icons, by Nick Roach, https://www.iconfinder.com -->
        </div>
      </main>
    </div>
  </body>
</html>
